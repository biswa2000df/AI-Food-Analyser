<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswa AI Calorie Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Nova+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-space': '#05070a',
                        'ai-cyan': '#00EADF',
                        'ai-dim': 'rgba(0, 234, 223, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                        mono: ['Nova Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'zoom-pan': 'image-zoom-pan 6s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'image-zoom-pan': {
                            '0%': { transform: 'scale(1.0)', transformOrigin: 'top left' },
                            '100%': { transform: 'scale(1.1)', transformOrigin: 'bottom right' }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f131a; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00EADF; }
        
        /* Scanning Animations */
        .animated-scan-effect { 
            opacity: 0.8; 
            filter: contrast(1.2) brightness(0.8) blur(3px); 
            animation: image-zoom-pan 6s ease-in-out infinite alternate; 
            object-fit: cover; 
            width: 100%; 
            height: 100%; 
        }
        
        .engine-core-overlay { 
            z-index: 60; 
            position: relative; 
            border: 3px solid #00EADF; 
            box-shadow: 0 0 30px rgba(0, 234, 223, 0.8), inset 0 0 20px rgba(0, 234, 223, 0.4); 
            background: rgba(15, 19, 26, 0.85); 
            backdrop-filter: blur(10px); 
        }
    </style>
